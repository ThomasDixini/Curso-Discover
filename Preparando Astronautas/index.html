<!--

    <fieldset>

        - Agrupamentos de Campos
        - Mesmo propósito
        - Semântico
        - Acessibilidade

        Atributos Especiais

        - Disabled
            - Desabilita todos elementos internos
            - Não serão enviados ao submeter o formulário
        - form
            - O id de um formulário no qual um fieldset pertence
            - Não precisa estar dentro do formulário
        - name
            - Nome do grupo
        - <legend>
            - Nome do agrupamento
            - primeiro elemento do fieldset

            <form id="contato"action="">
    
            </form>

            <fieldset form="contato" name="contact-agrupament" title="Input">

<!--
    <label>

        - Associar e identificar uma (ou mais) tags de entrada de dados
        - Acessibilidade
        - Você poderá clicar para mudar o foco da entrada de dados

        Atributos
            - for
                - para fazer conexão entre este label e a tag de entrada de dados
                - é feita via id do input
                - só funciona com elementos especificos
                    - button, input (not hidden), output, meter, progress, select, textarea

                    <label>
                        Nome: 
                        <input type="text">
                    </label>


                    ou &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" type="text">


-->

<!--


    <datalist>

        - Lista de valores como uma sugestão a tag input
        - Valores sugestivos e não obrigatórios
        - Usuários poderão selecionar os valores, ou colocar um


        # list

        → Recebe como valor o id de "<datalist>" de um mesmo documento

        # Tipos de input suportados

        - text,search,url,tel,email,date,month,week,time,
        datetime-local,number,range e color

        * Valores não compativeis de <datalist> não serão apresentados.


        # Tipo não suportados

        - hidden,password,checkbox,radio,file ou qualquer
        tipo de button
